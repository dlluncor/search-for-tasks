{% extends "partials/base.html" %}
{% block head %}
    <style>
      .result-card {
        border: 1px solid white;
        padding: 10px;
        margin: 10px;
      }
    </style>
    <link rel="stylesheet" href="/assets/css/home.min.css">
    {{ super() }}
{% endblock %}

{% block body %}
{{ super() }}

<div class="page-wrapper">
    <section class="header-10-sub v-center bg-midnight-blue">
    <div class="row">
    <div class="form-group">
    <label>Here's how you can {{info.q}}</label>
    {% for r in info.results %}
      <div class="result-card">
       <div>
           <span>{{ r.suggestion | safe}}</span>
           <span>
             <img src="/assets/images/up-128.png" width="50" height="50"></img>
             <img src="/assets/images/1445403574_down.png" width="50" height="50"></img>
           </span>
       </div>
       <div style="font-size:11px;">
         Posted by {{r.poster}}
       </div>
      </div>
    {% endfor %}
    </div>
</div>
