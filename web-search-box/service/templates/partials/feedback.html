<div id="feedback">
    <div id="feedback-tab" class="pull-left">Feedback</div>
	<div id="feedback-form" style='display:none;' class="col-xs-4 col-md-4 panel panel-default pull-right">
		<form method="POST" action="/feedback" class="form panel-body p-t" role="form">
			<div class="form-group">
				<input class="form-control" name="email" autofocus placeholder="Your e-mail" type="email" required="required" />
			</div>
			<div class="form-group">
				<textarea class="form-control" name="comment" required placeholder="Please write your feedback here..." rows="5"></textarea>
			</div>
			<button class="btn btn-primary pull-right" type="submit">Send</button>
		</form>
	</div>
</div>

<script type="text/javascript">
$(function() {
	$("#feedback-tab").click(function() {
		$("#feedback-form").toggle("slide");
	});

	$("#feedback-form form").on('submit', function(event) {
		var $form = $(this);
		$.ajax({
			type: $form.attr('method'),
			url: $form.attr('action'),
			data: $form.serialize(),
			success: function() {
				$("#feedback-form").toggle("slide").find("textarea").val('');
			}
		});
		event.preventDefault();
	});
});
</script>
